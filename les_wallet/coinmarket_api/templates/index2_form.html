{% load static %}

<html lang="en">
<head>
    <title>Wallet</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet"
          href="{% static 'table-07/https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'table-07/css/style.css' %}">

</head>
<body>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">LeS Wallet</h2>
                <form method="POST">
    {% csrf_token %}
    {% for field in form %}
    {{ field.label }} {{ field }}
    {% endfor %}
    <button type="submit">Save</button>
</form>
            </div>
        </div>

        </div>
    </div>
</section>

<script src="{% static 'table-07/js/jquery.min.js' %}"></script>
<script src="{% static 'table-07/js/popper.js' %}"></script>
<script src="{% static 'table-07/js/bootstrap.min.js' %}"></script>
<script src="{% static 'table-07/js/main.js' %}"></script>

</body>
</html>
